<div class="garden-container p-4 bg-gray-100">
    <ng-template #gardenPlaceholder>
      <!-- Placeholder for Garden -->
      <div class="main-content bg-white p-4 rounded-lg shadow-lg flex flex-col">
        <!-- Garden Info -->
        <h2 class="text-2xl font-semibold mb-4">Your Beautiful Garden</h2>
        <p class="text-lg mb-4">Welcome to your garden! Nourish and grow beautiful flowers.</p>
  
        <div class="garden-placeholder border-4 border-green-400 rounded-lg p-8 text-center">
          <h3 class="text-2xl font-semibold mb-4">Your Garden Awaits!</h3>
          <img src="assets/images/2.png" alt="Garden Placeholder" class="mb-4">
        </div>
      </div>
    </ng-template>
  
     
   
  <!-- Conditional Rendering: Display Garden or Flower Carousel -->
  <h3 class="subheadline"> Your Soul Garden</h3>
  <br>
  <br>
  <ng-container *ngIf="flowersInGarden.length > 0; else gardenPlaceholder">
    <div class="flower-carousel" style="display: flex; overflow-x: auto; white-space: nowrap;">
        <div *ngFor="let flower of flowersInGarden" class="flower-card" style="flex: 0 0 auto; border: 1px solid #ccc; margin: 0 10px;">
            <div style="border: 1px solid #ccc; padding: 10px; border-radius: 10px;">
              <img src="assets/images/2.png" alt="Garden Flower" style="border: none; border-radius: 0;" />
              <h3 style="border: none; margin: 0; padding: 0;">{{ flower.selfCareType }}</h3>
              <p style="border: none; margin: 0; padding: 0;">{{ flower.description }}</p>
            </div>
            <!-- Buttons for updateFlower and deleteFlower -->
            <div class="text-center mt-4">
              <button class="bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-lg" (click)="updateActivity(flower)">Update Flower</button>
              <button class="bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg" (click)="deleteActivity(flower)">Delete Flower</button>
            </div>
          </div>
          
    </div>
  </ng-container>
  
    <!-- Flower form for adding a new flower to the garden -->
    <br>
    <h3 class="subheadline">BLOOM</h3>

    <form (ngSubmit)="addFlower()" #flowerForm="ngForm" class="mt-8">
      <div class="grid grid-cols-2 gap-6">
        <div class="form-group">
          <label for="selfCareType" class="text-lg">Select Self-Care Activity:</label>
          <select id="selfCareType" name="selfCareType" [(ngModel)]="flower.selfCareType" required
            class="block w-full rounded-lg p-2 border border-gray-300 focus:ring focus:ring-green-300">
            <option value="" disabled>Select a self-care activity</option>
            <option *ngFor="let activity of selfCareActivities" [value]="activity.name">{{ activity.emoji }} {{ activity.name }}</option>
        </select>

        </div>
        <div class="form-group col-span-2">
          <label for="description" class="text-lg">Description:</label>
          <textarea id="description" name="description" [(ngModel)]="flower.description" required
            class="block w-full rounded-lg p-2 border border-gray-300 focus:ring focus:ring-green-300"></textarea>
        </div>
      </div>
      <div class="text-center mt-6">
        <button class="bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg" type="submit">Add Flower to Garden</button>
      </div>
    </form>
  </div>
