<!-- Login Form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex justify-center items-center">
  <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
    <h1 class="text-2xl font-semibold">Login</h1>
    <form (submit)="loginUser()">

      <label for="emailAddress" class="block mt-4 text-xs font-semibold text-gray-600 uppercase">Email Address</label>
<input id="emailAddress" type="email" name="emailAddress" class="block w-full p-3 text-gray-700 bg-gray-200 focus:outline-none focus:bg-gray-300 focus:shadow-inner" [(ngModel)]="userData.emailAddress" />

    
      <label for="password" class="block mt-4 text-xs font-semibold text-gray-600 uppercase">Password</label>
      <input id="password" type="password" name="password" placeholder="********" class="block w-full p-3 text-gray-700 bg-gray-200 focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
      <button type="submit" class="w-full mt-6 py-3 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
        Login
      </button>
    </form>
    <p class="mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">
      Not registered yet? <a href="/register" class="text-black hover:underline">Sign up</a>
    </p>
  </div>
</div>
</body>
</html>
