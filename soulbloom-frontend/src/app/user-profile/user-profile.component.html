<div *ngIf="userProfile">
    <h2>Welcome to Soul Bloom, {{ userProfile.username }}</h2>
    <p>It's another beautiful day to feed your soul.</p>
    
    <h2>User Profile</h2>
    <p>Name: {{ userProfile.name }}</p>
    <p>Email: {{ userProfile.email }}</p>
    
    <div *ngIf="showGarden">
      <app-garden></app-garden>
    </div>
    
    <app-flower></app-flower>
  </div>
